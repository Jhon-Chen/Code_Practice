<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jQuery/jquery-1.12.4.min.js"></script>
    <script>
    $(function(){
        $('.box1').has('p').css('background', 'green')
        $('.box2').find('p').css('background', 'green')
    })
    </script>
</head>
<body>
    <ul>
        <li>文字1</li>
        <li>文字2</li>
        <li class="box">文字3</li>
        <li>文字4</li>
        <li id="box">文字5</li>
        <li>文字6</li>
        <li>文字7</li>
        <li>文字8</li>
    </ul>
    <div class="box1">
        <p>box1  p</p>
    </div>
    <div class="box1"><span>span</span></div>
    <div class="box2">
        <p>box2 p</p>
    </div>
</body>
</html>
